<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Davis</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Diseno.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <!-- Sección Hero -->

    <section class="hero">
        <h1>Bienvenido a Nuestra Tienda de Perfumes</h1>
        <p>Descubre las fragancias más exclusivas para ti.</p>
    </section>

    <!-- Buscador -->
    <section id="buscador" class="search">
        <input type="text" id="searchInput" placeholder="Buscar perfumes por nombre..." />
        <button id="searchButton">Buscar</button>
    </section>

    <!-- Sección de Productos -->
    <section id="productos" class="products">
        <!-- Aquí se cargarán los productos dinámicamente desde JavaScript -->
    </section>

    <!-- Contenedor de Paginación -->
    <div id="pagination"></div> <!-- Aquí se cargará la paginación -->

    <!-- Sección de Contacto -->
    <section id="contacto" class="contact">
        <h2>Contáctanos</h2>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Perfumes Davis. Todos los derechos reservados.</p>
    </footer>

    <script src="Perfumenes.js"></script> <!-- Enlace al archivo JavaScript -->
